<body>
    <script>
        // Ternary Operator
        document.write('<p> The ternary operator allows us to check if a statement is true or false by using "?" and a ":" to symbolise true and false respectively </p>')
        document.write('<p> One can write an IF-ELSE Statement using the ternary operator like so: (age>=18) ? "Yes" : "No" </p>')

        // Unary Operator
        document.write('<p> The effect of using (++) and (--) is to increase/reduce the value of a variable by 1 </p>')
        document.write('<p> We can convert a positive number into a negative number by storing the number in a variable, ex: NUM1 and writing NUM1(--) </p>')

        //Logical Operators
        document.write('<p> In a (&&) the most of the time it will be false, it will only be true when both values are true wherase, (||) will be true most of the time and onyl becomes false when both values are false </p>')
        document.write('<p> The effect of using a NOT(!) on a boolean expression is that the expression gets reversed, ex: false-->true; true-->false </p>')

        // Bitwise Operators
        document.write('<p> In Bitwise AND: 0 and 1 = 0, 1 and 0 = 0, 1 and 1 = 1, 0 and 0 = 0; In Bitwise OR: 1 and 1 = 1, 1 and 0 = 1, 0 and 1 = 1, 0 and 0 = 0; In Bitwise XOR: 1 and 1 = 0, 1 and 0 = 1, 0 and 1 = 1, 0 and 0 = 0 </p>')
        document.write('<p> The significance of bitwise left (<<) and right (>>) is to remove or add numbers in binary respectively </p>')

        // Comma Operator
        document.write('<p> In an array, we use "," to distinguish values and using this operator will allow us to select the last value/variable stored </p>')
        document.write('<p> Using commas, it separetes the values and can easily identify the last one </p>')

        // Spread Operator
        document.write('<p> The spread (...) works with arrays by calling the variable in the array and storing all the values of that variable </p>')
        document.write('<p> It can be used to conenct 2 different arrays containing different values </p>')

        // Rest Operator
        document.write('<p> The rest operator (...) works with arrays by storing all the values of the variable in the array </p>')
        document.write('<p> The rest operator can be used in a function to accept a variable number of arguments like so: function sum(...args) { return args.reduce((a, b) => a + b, 0); } </p>')

        // Mixed Operators
        document.write('<p> The spread operator can be used in function calls to pass an array as individual arguments </p>')

    </script>
